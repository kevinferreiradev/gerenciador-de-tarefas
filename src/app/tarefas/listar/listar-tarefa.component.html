<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Tarefa</th>
            <th>Concluidas</th>
            <th class="text-center">
                <a [routerLink]="" class="btn btn-xs btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let tarefa of tarefas">
            <td [class.success]="!tarefa.concluida">
                {{ tarefa.nome }}
            </td>
            <td class="text-center" style="width: 70px;">
                <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">
            </td>
            <td class="text-center" style="width: 200px;">
                <a [routerLink]="['/tarefas/editar', tarefa.id]" title="Editar" alt="Editar"
                    class="btn btn-xs btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                &nbsp;
                <a href="#" title="remover" alt="remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, tarefa)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada</p>
